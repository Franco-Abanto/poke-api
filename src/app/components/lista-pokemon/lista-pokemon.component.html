<div class="title" *ngIf="!loading">
  <h1>LISTA DE POKEMONS</h1>
</div>

<div class="content">
  <div class="matrix" *ngIf="!loading">
    <div class="card" *ngFor="let pokemon of paginatedPokemons">
      <img src="{{ pokemon.sprites.front_default }}" class="img" />
      <div class="container">
        <h4>
          <b>{{ pokemon.name }}</b>
        </h4>
        <button class="btnDetalles" (click)="abrirDetalles(pokemon)">
          Detalles
        </button>
      </div>
    </div>
  </div>

  <mat-paginator
    *ngIf="!loading"
    [length]="listaPokemons.length"
    [pageSize]="pageSize"
    (page)="onPageChange($event)"
  ></mat-paginator>
</div>

<div class="spinner" *ngIf="loading" class="loading-container">
  <mat-spinner></mat-spinner>
</div>
